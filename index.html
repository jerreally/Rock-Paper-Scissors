<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Document</title>
</head>
<body>
  <script>
     let choices = ['rock', 'paper', 'scissors'];
    let playerScore = 0;
    let computerScore = 0;
    
    function computerPlay () {
  	let computerResult = choices[Math.floor(Math.random() * choices.length)];
  	return computerResult;
}

    
    // Player Selection
    let playerSelection = prompt("Rock, Paper or Scissors?").toUpperCase().toLowerCase();

    // Computer Selection
    let computerSelection = computerPlay();

    function playRound(playerSelection, computerSelection) {
        let result = "";
        
        if ((playerSelection === 'rock' && computerSelection === 'scissors') ||
           (playerSelection === 'scissors' && computerSelection === 'paper') ||
           (playerSelection === 'paper' && computerSelection === 'rock')) {

            playerScore += 1;
            return result = ('You win! ' + playerSelection + ' beats ' + computerSelection
            + " | Player score: " + playerScore + " Computer score: " + computerScore);

            if (playerScore === 5) {
            return result = 'You won the game! Reload the page to play again';
        }
    }
        else if (playerSelection === computerSelection) {
        return result = ('It\'s a tie. You both chose ' + playerSelection
            + " | Player score: " + playerScore + " Computer score: " + computerScore);
    }
        else {
        computerScore += 1
        return result = ('You lose! ' + computerSelection + ' beats ' + playerSelection
            + " | Player score: " + playerScore + " Computer score: " + computerScore);

            if (computerScore === 5) {
            return result = 'I won the game! Reload the page to play again';
        }
    }
}
console.log(playRound(playerSelection, computerSelection));   
</script>

</body>
</html>
